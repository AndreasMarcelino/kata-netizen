<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kata Netizen - Controller</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 30px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 800;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
    }

    .card h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .minus { background: #ff6b6b; color: white; }
    .plus { background: #51cf66; color: white; }

    .display-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Kata Netizen - Controller</h1>

  <div class="grid">
    <!-- Peserta 1â€“4 -->
    <div class="card">
      <h2>Peserta 1</h2>
      <input id="nama1" placeholder="Nama Peserta">
      <input id="score1" type="number" value="0">
      <div class="controls">
        <button class="minus" onclick="changeScore(1,-10)">-10</button>
        <button class="plus" onclick="changeScore(1,10)">+10</button>
      </div>
      <a class="display-link" target="_blank" href="display.html?peserta=1">
        Buka Display 1
      </a>
    </div>

    <div class="card">
      <h2>Peserta 2</h2>
      <input id="nama2" placeholder="Nama Peserta">
      <input id="score2" type="number" value="0">
      <div class="controls">
        <button class="minus" onclick="changeScore(2,-10)">-10</button>
        <button class="plus" onclick="changeScore(2,10)">+10</button>
      </div>
      <a class="display-link" target="_blank" href="display.html?peserta=2">
        Buka Display 2
      </a>
    </div>

    <div class="card">
      <h2>Peserta 3</h2>
      <input id="nama3" placeholder="Nama Peserta">
      <input id="score3" type="number" value="0">
      <div class="controls">
        <button class="minus" onclick="changeScore(3,-10)">-10</button>
        <button class="plus" onclick="changeScore(3,10)">+10</button>
      </div>
      <a class="display-link" target="_blank" href="display.html?peserta=3">
        Buka Display 3
      </a>
    </div>

    <div class="card">
      <h2>Peserta 4</h2>
      <input id="nama4" placeholder="Nama Peserta">
      <input id="score4" type="number" value="0">
      <div class="controls">
        <button class="minus" onclick="changeScore(4,-10)">-10</button>
        <button class="plus" onclick="changeScore(4,10)">+10</button>
      </div>
      <a class="display-link" target="_blank" href="display.html?peserta=4">
        Buka Display 4
      </a>
    </div>
  </div>

  <script type="module" src="./js/controller.js"></script>
</body>
</html>
